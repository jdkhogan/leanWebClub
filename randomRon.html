<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Random Ron</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>

		<h1>Random Ron</h1>

		<blockquote id="quote"><em>Getting a fresh quote...</em></blockquote>

		<p>
			<button id="get-quote">More Ron</button>
		</p>


		<script>
           // API Endpoint
            const apiURL = 'https://ron-swanson-quotes.herokuapp.com/v2/quotes';
            const ronBtn = document.getElementById('get-quote');
            const quote = document.getElementById('quote');
           

            function getQuote() {
                fetch(apiURL).then(
                    res => res.ok ? res.json() : Promise.reject(res))
                .then(
                    data => quote.textContent = data[0])
                .catch( 
                    err => console.warn('something went wrong.', err)
                );
            }

            getQuote();
            ronBtn.addEventListener('click', getQuote);
		</script>
	</body>
</html>
