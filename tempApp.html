<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Temp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 1em auto;
				max-width: 40em;
				width: 88%;
			}

			#result:not(:empty) {
				background-color: #f7f7f7;
				border: 1px solid #e5e5e5;
				margin: 1em 0;
				padding: 1em;
			}
		</style>
	</head>

	<body>

		<h1>Temperature Converter</h1>

		<label for="temp">Enter Temperature</label>
		<input type="text" id="temp">
        
        <label>
			<input type="radio" name="units" value="celsius" > To Celsius
		</label>

		<label>
			<input type="radio" name="units" value="fahrenheit" checked> To Fahrenheit
		</label>

		<div id="result" aria-live="polite"></div>


		<script>
			// Code goes here...
            const radio = document.querySelector('[name="units"]:checked');
            const units = radio.value;
            
            const temp = document.getElementById('temp');
            const result = document.getElementById('result');
            
            temp.addEventListener('input', () => {
                let output;

                if (!temp.value || isNaN(temp.value)) {
                    output = 0;
                } else {
                    const tempInput = parseFloat(temp.value);

                    if (units === 'celsius') {
                        output = (tempInput - 32) * 5 / 9;
                    }
                    if (units === 'fahrenheit') {
                        output = (tempInput * 9 / 5) + 32;
                    }
                }
                
                result.textContent = `${output.toFixed(1)} degrees ${units[0].toUpperCase() + units.slice(1)}`;
            });
		</script>
	</body>
</html>
