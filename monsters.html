<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Monsters!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			/**
			 * A simple grid layout
			 */
			.row {
				display: grid;
				grid-template-columns: auto auto auto;
				text-align: center;
			}

			.grid {
				min-height: 6em;
				padding: 1em;
			}

			/**
			 * Make sure images scale
			 */
			img {
				height: auto;
				max-width: 100%;
			}
		</style>
	</head>
	<body>

		<h1>Monsters!</h1>
		<h3>Click to see who's hiding behind each door.</h3>

		<div id="app">
            <div class="row">

            </div>
        </div>

		<footer>
			<hr>
			<p class="text-small text-muted">Icons by <a href="https://thenounproject.com/term/door/311732/">Jamie Dickinson</a>, <a href="https://thenounproject.com/term/monster/184225/">Nicky Knicky</a>, <a href="https://thenounproject.com/term/monster/1510400/">Alvaro Cabrera</a>, <a href="https://thenounproject.com/term/monster/28460/">Eliricon</a>, <a href="https://thenounproject.com/term/monster/82823/">April Yang</a>, <a href="https://thenounproject.com/term/monster/1062009/">tk66</a>, <a href="https://thenounproject.com/term/monster/24990/">Alex WaZa</a>, <a href="https://thenounproject.com/term/monster/37212/">Husein Aziz</a>, <a href="https://thenounproject.com/term/monster/2236082">iconcheese</a>, and <a href="https://thenounproject.com/term/socks/38451/">Yazmin Alanis</a>.</p>
		</footer>

		<script>
            /**
             * Randomly shuffle an array
             * https://stackoverflow.com/a/2450976/1293256
             * @param  {Array} array The array to shuffle
             * @return {String}      The first item in the shuffled array
             */
            function shuffle (array) {
                let currentIndex = array.length;
                let temporaryValue, randomIndex;

                // While there remain elements to shuffle...
                while (0 !== currentIndex) {
                    // Pick a remaining element...
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;

                    // And swap it with the current element.
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }

                return array;
            }

			// The monsters and socks
			let monsters = [
            {
                name: 'monster1',
                alt: 'A yellow monster with a curly nose'
            },
            {
                name: 'monster2',
                alt: 'A yellow monster with a wide head, one eye, and an underbite'
            },
            {
                name: 'monster3',
                alt: 'A green monster with eyes on stalks and a mouth at the top of its head'
            },
            // {
            //     name: 'monster4',
            //     alt: 'A red monster with horns, four eyes, and no legs'
            // },
            // {
            //     name: 'monster5',
            //     alt: 'A green monster with three horns on each side of its head, one eye, and a sad look on its face'
            // },
            // {
            //     name: 'monster6',
            //     alt: 'A green, triangle-shaped monster with sharp teeth, walking upside-down on its hands'
            // },
            {
                name: 'monster7',
                alt: 'A purple monster with a single, sad looking eye and tentacles for arms'
            },
            {
                name: 'monster8',
                alt: 'A purple, oval-shaped monster with one eye and no arms or legs'
            },
            {
                name: 'monster9',
                alt: 'A blue, insect-like monster, with bug eyes, three body sections, and a pair of wings'
            },
            {
                name: 'monster10',
                alt: 'A blue monster with lopsided eyes on stalks and long, sharp teeth'
            },
            {
                name: 'monster11',
                alt: 'A furry gray monster with long arms and a happy face'
            },
            {
                name: 'socks',
                alt: 'A pair of athletic socks'
            }
			];

			// Your code goes here...
            function initMonsters(arr, board) {
                const output = shuffle(arr).map(
                    monster => {
                        return `<div class="grid door" id="${monster.name}"><img src="/monsters/door.svg" alt="A closed door"></div>`;
                    }
                ).join('');
                
                board.innerHTML = output;
            }

            function handleClick(arr, board) {
                document.addEventListener("click", function(e) {
                    const item = e.target;
                    const parent = item.parentElement;
                    
                    if (!parent || parent.classList === null) return;
                    if (!parent.classList.contains('door') && !parent.classList.contains('monster')) return;

                    if (parent.classList.contains('door')) {
                        const monster = parent.id;
                        item.src = `/monsters/${monster}.svg`;
                        if (monster == 'socks') parent.classList.add('socks');
                    }
                    if (parent.classList.contains('monster')) {
                        item.src = '/monsters/door.svg';
                    }
                    parent.classList.toggle('door');
                    parent.classList.toggle('monster');
                    scoreGame(arr, board);
                });
            }

            function scoreGame(arr, board) {
                const monsters = board.childNodes;
                
                const scoreArr = Array.prototype.map.call(monsters, monster => {
                    if (monster.querySelector('img').src.includes('door')) return 0;
                    if (monster.classList.contains('socks')) return -1;
                    if (monster.querySelector('img').src.includes('monster')) return 1;
                });
                
                function createMsg(str) {
                    let msg = document.createElement('h2');
                    msg.append(str);
                    return msg;
                }

                if (scoreArr.includes(-1)) {
                    board.parentElement.prepend(createMsg('you lose'));
                    setTimeout(() => {
                        board.parentElement.querySelector('h2').remove();
                        initMonsters(arr, board);
                    }, 3000);
                }
                if (scoreArr.reduce((acc, cur) => acc + cur) == scoreArr.length - 1) {
                    board.parentElement.prepend(createMsg('You win!'));
                    setTimeout(() => {
                        board.parentElement.querySelector('h2').remove();
                        initMonsters(arr, board);
                    }, 3000);
                }
            }

            function runGame(arr, target) {
                const board = document.querySelector(target);

                initMonsters(arr, board);
                handleClick(arr,board);
                
            }

            runGame(monsters, '#app .row');
		</script>
	</body>
</html>
